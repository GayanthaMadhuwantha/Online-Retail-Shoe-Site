name: Build and deploy Fullstack Vite + Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install and build frontend (Vite)
      - name: Install & Build Frontend
        run: |
          cd client
          npm install
          npm run build
          cd ..

    

      # Install backend dependencies
      - name: Install Backend
        run: |
          cd server
          npm install
          cd ..

      # Prepare deployment package
      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r server deploy/server
          cp -r client/dist deploy/client/dist
          cp package.json deploy/
          cp server/package.json deploy/package.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5DEB6FE2A1F144479747E9DDAFAFD8AE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6008B8D3C17C46FE8E04EAD47F041B01 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2966E97F35C74562A4B3A5549B7A76C1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-fullstack-vite-app'
          slot-name: 'Production'
          package: ./fullstack-app
